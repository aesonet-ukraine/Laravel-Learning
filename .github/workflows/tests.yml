name: Tests

on:
    pull_request:
      types: [opened, reopened, edited, synchronize]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    services:
      db:
        image: mysql:8.0
        env:
          MYSQL_DB_CONNECTION: mysql
          MYSQL_DB_HOST: 127.0.0.1
          MYSQL_DB_PORT: 3306
          MYSQL_DB_DATABASE: laravel
          MYSQL_DB_USERNAME: sail
          MYSQL_DB_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    strategy:
      fail-fast: true
      matrix:
          php: [8.5]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up php
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: json, dom, curl, mbstring, libxml
          coverage: none

      - name: Copy .env file
        run: php -r "file_exists('.env') || copy('.env.action', '.env');"

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --no-interaction --no-scripts --no-ansi

      - name: Generate application key
        run: php artisan key:generate

      - name: Directory permissions
        run: |
          mkdir -p storage/framework/{cache,views,sessions}
          chmod -R 775 storage bootstrap/cache

      - name: Run tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: localhost
          DB_PORT: 3306
          DB_DATABASE: laravel
          DB_USERNAME: mysql
          DB_PASSWORD: mysql
        run: php artisan test
